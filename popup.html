<!DOCTYPE html>
<html>
<head>
	<title>super 1 click 2 shopping cart</title>

	<link rel="stylesheet" type="text/css" href="popup.css" />
	<script src="popup.js"></script>
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<h3>super one click to cart</h3>
		</div>

		<div class="seperator"></div>

		<div id="usage">
			<p><em>Usage:</em></p>
			<p style="margin-left: 3px;">
				1. add URLs in options page</br>
				2. click "open url" -> "initialize" -> "click2cart"</br>
				3. keep clicking until all URLs finished
			</p>
		</div>


		<div class="seperator"></div>

		<div style="marging-top: 30px;">
			<textarea id="item-urls" style="width: 100%;" placeholder="input URLs here"></textarea>
		</div>

		<div>
			<p><em>Debug window</em></p>
			<p id="debug_window">debug infos output here...</p>
		</div>

		<div id="buttons">
			<p><em>Buttons</em></p>
			<button id="btn_open_url"   style="display: block">open URL</button>
			<button id="btn_initialize" style="display: block">initialize</button>
			<!-- <button id="btn_tb2cart"    style="display: block">click2cart</button> -->
			<button id="btn_ali2cart"   style="display: block">click2cart</button>
		</div>
	</div>


</body>
</html>
